name: Supabase Daily Backup

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Login Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Dump database (Supabase CLI)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          supabase db dump \
            --db-url "$SUPABASE_DB_URL" \
            --file backup.sql

      - name: Upload backup to Supabase Storage
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_PROJECT_URL }}
          SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BUCKET: ${{ secrets.SUPABASE_BUCKET }}
        run: |
          curl -X PUT "$SUPABASE_URL/storage/v1/object/$BUCKET/backup-latest.sql" \
            -H "Authorization: Bearer $SERVICE_ROLE_KEY" \
            -H "Content-Type: application/sql" \
            --data-binary @backup.sql
