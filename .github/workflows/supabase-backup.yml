name: Supabase Daily Backup

on:
  schedule:
    - cron: '0 2 * * *'   # daily
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Install Supabase CLI
        run: |
          curl -fsSL https://get.supabase.com | sh
          echo "$HOME/.supabase/bin" >> $GITHUB_PATH

      - name: Login Supabase (non-interactive)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Dump database using Supabase CLI
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          supabase db dump \
            --project-id "$SUPABASE_PROJECT_ID" \
            --db-url env:SUPABASE_DB_URL \
            --file backup.sql

      - name: Upload backup to Supabase Storage
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_PROJECT_URL }}
          SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BUCKET: ${{ secrets.SUPABASE_BUCKET }}
        run: |
          curl -X PUT "$SUPABASE_URL/storage/v1/object/$BUCKET/backup-latest.sql" \
            -H "Authorization: Bearer $SERVICE_ROLE_KEY" \
            -H "Content-Type: application/sql" \
            --data-binary @backup.sql