name: Supabase Daily Backup

on:
  schedule:
    # Jalan setiap hari jam 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client curl

      - name: Dump Supabase database
        env:
          PGHOSTADDR: ${{ secrets.SUPABASE_DB_HOST_IPV4 }}
          PGHOST: db.supabase.internal
          PGPORT: 5432
          PGDATABASE: postgres
          PGUSER: postgres
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          PGSSLMODE: require
        run: |
          echo "Starting pg_dump..."
          pg_dump \
            --format=plain \
            --no-owner \
            --no-privileges \
            > backup.sql
          echo "pg_dump finished"

      - name: Upload daily backup (overwrite)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_PROJECT_URL }}
          SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BUCKET: ${{ secrets.SUPABASE_BUCKET }}
        run: |
          echo "Uploading backup to Supabase Storage..."
          curl -v -X PUT "$SUPABASE_URL/storage/v1/object/$BUCKET/backup-latest.sql" \
            -H "Authorization: Bearer $SERVICE_ROLE_KEY" \
            -H "Content-Type: application/sql" \
            --data-binary @backup.sql
          echo "Upload finished"

      - name: Upload weekly backup (Sunday only)
        if: ${{ github.event.schedule == '0 2 * * 0' }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_PROJECT_URL }}
          SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BUCKET: ${{ secrets.SUPABASE_BUCKET }}
        run: |
          echo "Uploading weekly backup..."
          curl -v -X PUT "$SUPABASE_URL/storage/v1/object/$BUCKET/backup-weekly.sql" \
            -H "Authorization: Bearer $SERVICE_ROLE_KEY" \
            -H "Content-Type: application/sql" \
            --data-binary @backup.sql
          echo "Weekly upload finished"