name: Supabase Daily Backup

on:
  schedule:
    # â° Setiap hari jam 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # bisa manual run

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client curl

      - name: Dump Supabase database
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          pg_dump "$DATABASE_URL" \
            --format=plain \
            --no-owner \
            --no-privileges \
            > backup.sql

      - name: Upload daily backup (overwrite)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_PROJECT_URL }}
          SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BUCKET: ${{ secrets.SUPABASE_BUCKET }}
        run: |
          curl -X PUT "$SUPABASE_URL/storage/v1/object/$BUCKET/backup-latest.sql" \
            -H "Authorization: Bearer $SERVICE_ROLE_KEY" \
            -H "Content-Type: application/sql" \
            --data-binary @backup.sql

      - name: Upload weekly backup (Sunday only)
        if: ${{ github.event.schedule == '0 2 * * 0' }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_PROJECT_URL }}
          SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BUCKET: ${{ secrets.SUPABASE_BUCKET }}
        run: |
          curl -X PUT "$SUPABASE_URL/storage/v1/object/$BUCKET/backup-weekly.sql" \
            -H "Authorization: Bearer $SERVICE_ROLE_KEY" \
            -H "Content-Type: application/sql" \
            --data-binary @backup.sql